<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- link style.css -->
    <link rel="stylesheet" href="../styles/style.css">
    <title>sing Up</title>
</head>
<body>

    <form action="#" class="container singUp-form  border p-3 rounded-4 text-center position-relative">
        <h1 class="fs-3 fw-normal mb-4">Registro</h1>

        <div class="mb-3 position-relative">
            <input type="text" class="form-control" placeholder="Nombre de usuario" autocomplete="off" required>
            <i class="bi bi-person position-absolute"></i>
        </div>

        <div class="mb-3 position-relative">
            <input type="email" class="form-control email" placeholder="Ingrese un correo" autocomplete="off" required>
            <i class="bi bi-envelope position-absolute"></i>
        </div>

        <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Ingrese una contraseña" autocomplete="off" required>
            <i class="bi bi-lock-fill position-absolute"></i>
        
        </div>

        <div class="mb-5 position-relative">
            <input type="password" class="form-control" placeholder="Confirme su  contraseña" autocomplete="off" required> 
            <i class="bi bi-lock-fill position-absolute"></i>
        </div>

        <div class="">
            <a href="./login.html" class="text-decoration-none btn bg-primary text-white w-100">Registrar</a>
        </div>
    </form>

    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- JavaScript interactions -->
    <script src="../javaScript/main.js"></script>
</body>
</html>
