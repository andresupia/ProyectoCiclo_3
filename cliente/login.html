<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- link style.css -->
    <link rel="stylesheet" href="../styles/style.css">
    <title>Login</title>
</head>
<body>
     <form action="#" class="container border position-relative p-3  text-center login-form rounded-4 " autocomplete="off" >   
        <h1 class="fs-3 fw-normal mb-4">Iniciar sección</h1>   

        <div class="mb-3 position-relative  container-logins" >
            <input type="email" name="email" id="email" class="form-control email" placeholder="Ingrese su email " required>
            <i class="bi bi-envelope position-absolute"></i>
        </div>

        <div class="mb-3 position-relative  container-logins" >
            <input type="password" name="password" id="password" class="form-control password" placeholder="Ingrese su contraseña" required>
            <i class="bi bi-eye  position-absolute" id="bi-eye"></i>
        </div>

        <p class="fs-6">No tienes una cuenta ? <a  href="./singUp.html" class=" text-primary text-decoration-none"> Registrate</a></p>
        
        <input type="submit" class="form-control bg-primary text-white">
       
    </form>
    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- JavaScript interactions -->
    <script src="../javaScript/main.js"></script>
</body>
</html>
