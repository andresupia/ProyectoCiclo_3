      <section class="container container-añadir-libro mt-4 border p-2  ">
        <h4 class="p-2  text-white " >Añadir libro</h4>
        <form action="#" role="form"  id="form-añadir-libro">

            <label for="nombre-libro" class="form-label ps-1 m-0">Nombre </label>
            <input  class="form-control" type="text" id="nombre-libro" name="nombre-libro" required autocomplete="off">

          <div class="mb-2">
            <label for="autor-libro" class="form-label ps-1 m-0">Autor </label>

            <label for="editorial-libro" class="form-label  ps-1 m-0">Editorial</label>
            <input  class="form-control" type="text" id="editorial-libro" name="editorial-libro" required autocomplete="off" >
          </div>
          
          <div>
            <label for="cantidad-libro" class="form-label ps-1 m-0">Cantidad </label>
            <input  class="form-control" type="number" id="cantidad-libro" name="cantidad-libro" required autocomplete="off" >
          </div>
          
          <button type="submit" class="btn btn-success mt-4 boton-añadir" id="boton-añadir">Añadir</button>
          <button type="button" class="btn btn-primary mt-4 float-end botton-cancelar ">Cancelar</button>
