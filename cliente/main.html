<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--links bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <!-- link style.css -->
      <link rel="stylesheet" href="../styles/style.css">
    <title>Bienvenido</title>
</head>
<body>

  <!-- Navegaador de opciones y buscador  -->
   
    <nav class="navbar navbar-expand-lg nav-main">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

           <section class="collapse navbar-collapse" id="navbarSupportedContent">
            
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-options">
                
                <li class="nav-item dropdown me-4 ">
                  
                  <a class="nav-link  active ps-2" href="./login.html"   aria-expanded="false">
                    Cerrar sesión
                  </a>

                </li>

                <li class="nav-item me-4">
                  <a href="#" class="nav-link active ps-2">Prestamos</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link botton-añadir-libro active ps-2" aria-hidden="true">Añadir Libro</a>
                </li>

            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2 button-search" type="search" placeholder="Nombre o Autor ..." aria-label="Search" id="buscador" autocomplete="off">
            </form>
          </section>
        </div>
      </nav>

      <!-- contenedor del  formulario añadir libro  -->
      <section class=" container  p-4  container-añadir-libro">
        <h4 class="p-2   " >Añadir libro</h4>
        <form action="#" role="form"  id="form-añadir-libro">
          
          <div class="form-floating mb-2 ">
            <input  class="form-control" type="text" id="nombre-libro" name="nombre-libro" required autocomplete="off" placeholder="Nombre">
            <label for="nombre-libro" class="">Nombre </label>
          </div>
      
          <div class="form-floating mb-2">
            <input  class="form-control" type="text" id="autor-libro" name="autor-libro" required autocomplete="off" placeholder="Autor" >
            <label for="autor-libro" class="">Autor </label>
          </div>
          
          <div class=" form-floating mb-2">
            <input  class="form-control" type="text" id="editorial-libro" name="editorial-libro" required autocomplete="off" placeholder="Editorial" >
            <label for="editorial-libro" class="">Editorial</label>
          </div>

          <div class="form-floating mb-2">
            <input  class="form-control" type="text" id="categoria-libro" name="categoria-libro" required autocomplete="off"  placeholder="Categoria" min="1" max="10000">
            <label for="categoria-libro" class="">Categoria </label>
          </div>
          
          
          <div class="form-floating">
            <input  class="form-control" type="number" id="cantidad-libro" name="cantidad-libro" required autocomplete="off"  placeholder="Cantidad" min="1" max="10000">
            <label for="cantidad-libro" class="">Cantidad </label>
          </div>
          
          <button type="submit" class="btn btn-success mt-4 boton-añadir" id="boton-añadir" >Añadir</button>
          <button type="button" class="btn btn-primary mt-4 float-end botton-cancelar ">Cancelar</button>
        </form>
      </section>


      <!-- Contenedor del formulario editar libro -->
      <section class=" container  p-4  container-editar-libro " id="container-editar-libro">
        <h4 class="p-2 " >Editar libro</h4>
        <form action="#" role="form"  id="form-editar-libro">
          
          <div class="form-floating mb-2 ">
            <input  class="form-control" type="text" id="nuevo-nombre-libro" name="nuevo-nombre-libro" required autocomplete="off" placeholder="Nombre">
            <label for="nuevo-nombre-libro" id="label-nombre">Nombre </label>
          </div>
      
          <div class="form-floating mb-2">
            <input  class="form-control" type="text" id="nuevo-autor-libro" name="nuevo-autor-libro" required autocomplete="off" placeholder="Autor" >
            <label for="nuevo-autor-libro" class="">Autor </label>
          </div>
          
          <div class=" form-floating mb-2">
            <input  class="form-control" type="text" id="nuevo-editorial-libro" name="nuevo-editorial-libro" required autocomplete="off" placeholder="Editorial" >
            <label for="nuevo-editorial-libro" class="">Editorial</label>
          </div>

          <div class="form-floating mb-2">
            <input  class="form-control" type="text" id="nuevo-categoria-libro" name="nuevo-categoria-libro" required autocomplete="off"  placeholder="Categoria" min="1" max="10000">
            <label for="nuevo-categoria-libro" class="">Categoria </label>
          </div>
          
          
          <div class="form-floating">
            <input  class="form-control" type="number" id="nuevo-cantidad-libro" name="nuevo-cantidad-libro" required autocomplete="off"  placeholder="Cantidad" min="1" max="10000">
            <label for="nuevo-cantidad-libro" class="">Cantidad </label>
          </div>
          
          <button type="submit" class="btn btn-success mt-4 boton-añadir" >Guardar</button>
          <button type="button" class="btn btn-primary mt-4 float-end botton-cancelar ">Cancelar</button>
        </form>
      </section>

      <!-- contenedor principal donde se agregan los libros del usuario  -->
       <main class="container-libros contianer-fluid " id="container-libros">
      </main> 
      
      <!-- JavaScript bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
      <!-- JavaScript interactions -->
      <script src="../javaScript/main.js"></script>
    </body>
</html>
